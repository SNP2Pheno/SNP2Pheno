<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Morph Targets Control</title>
    <style>
        html, body { margin: 0; overflow: hidden; height: 100%; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
        #controls { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 8px; max-height: 90vh; overflow-y: auto; }

        /* --- NEW CSS FOR THE DEBUG PANEL --- */
        #camera-debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<div id="controls"></div>

<div id="camera-debug">
    <p>
        Target X: <span id="cam-target-x"></span><br>
        Target Y: <span id="cam-target-y"></span><br>
        Target Z: <span id="cam-target-z"></span><br>
    </p>

    <h3>Camera Rotation</h3>
    <p>Alpha (horizontal): <span id="cam-alpha">0</span></p>
    <p>Beta (vertical): <span id="cam-beta">0</span></p>
    <p>Radius (zoom): <span id="cam-radius">0</span></p>

    <h3>Camera Position (X, Y, Z)</h3>
    <p>X: <span id="cam-pos-x">0</span></p>
    <p>Y: <span id="cam-pos-y">0</span></p>
    <p>Z: <span id="cam-pos-z">0</span></p>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
<script src="app.js"></script>
</body>
</html>
